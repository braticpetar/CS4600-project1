<html>
<head>

<body>
<div id="canvasdiv" onmousedown="moveBegin(this)" onmouseup="moveEnd(this)" onmouseout="moveEnd(this)" onmousemove="move(this)"><canvas id="canvas"></canvas></div>

	</div>
</div>
